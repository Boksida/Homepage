<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link  rel="stylesheet" href="style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" type="image/x-icon" href="images/icon.png">
    <title>Home</title>
</head>
<body>
    
    
    <div class="container">
        
        <div class="cards">
            <div class="card" id="game">
                <a href="steam://rungameid/730" class="counter" target="_blank">cssss</a>
            </div>

            <div class="card" id="photos">

            </div>

            <div class="card" id="playlist">
                <iframe width="100%" height="100%" style="border-radius: 12px;" src="https://www.youtube.com/embed/videoseries?si=nkHpB3JmW9Sm3TJM&amp;controls=0&amp;list=PLlV32Bm-R_Vp8nGrpZVZ1JAjrd7ajXYQM" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
            </div>

        </div>

        <div class="interactions">

            <div class="search">
                 
                <form action="https://duckduckgo.com/" method="GET" target="_blank" class="search-bar">
                    <div class="searchbox">
                        <input type="text" placeholder="Search anything" name="q">
                        <button type="submit" class="btn"><img src="./images/search.png" alt=""></button>
                    </div>
                </form>
                
            </div>

            <div class="container-clock">
                <h1 id="time">00:00:00</h1>
                <p id="date">date</p>
            </div>
        
            <script src="clock.js"></script>

            <div class="links">

                <a href="https://discord.com/channels/@me/" class="discord" target="_blank"><i class="fa-brands fa-discord"></i></a>
                <a href="https://twitter.com/home" class="twitter" target="_blank"><i class='fa-brands fa-twitter'></i></a>
                <a href="https://www.youtube.com" class="youtube" target="_blank"><i class="fa-brands fa-youtube"></i></a>
                <a href="https://www.instagram.com" class="instagram" target="_blank"><i class="fa-brands fa-instagram"></i></a>
                <a href="https://www.twitch.tv" class="twitch" target="_blank"><i class="fa-brands fa-twitch"></i></a>

            </div>

        </div>

    </div>
</body>
</html>
